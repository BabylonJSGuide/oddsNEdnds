<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>BabylonJS Packed Sprites</title>
      <style>
        html, body {
          overflow: hidden;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }
        #renderCanvas {
          width: 100%;
          height: 100%;
          touch-action: none;
        }
    </style>
    <script src="babylon.max.js"></script>
   </head>
   <body>
        <canvas id="renderCanvas"></canvas>
       <script>
    if (BABYLON.Engine.isSupported()) {
      var canvas = document.getElementById("renderCanvas");
      var engine = new BABYLON.Engine(canvas, true);
  
      var createScene = function () {
    var scene = new BABYLON.Scene(engine);

    // Create camera and light
    var light = new BABYLON.PointLight("Point", new BABYLON.Vector3(5, 10, 5), scene);
    var camera = new BABYLON.ArcRotateCamera("Camera", 1, 0.8, 8, new BABYLON.Vector3(0, 0, 0), scene);
    camera.attachControl(canvas, true);

    //Create a manager for the player's sprite animation
    var spm = new BABYLON.SpritePackedManager("spm", "pack1.png", 3, scene);

    // First animated player
    var sprite1 = new BABYLON.Sprite("player", spm);
    sprite1.playAnimation(0, 3, true, 1000);
    sprite1.position.y = -0.3;
    sprite1.size = 1;
    sprite1.invertU = 0;

    return scene;
}


  
  var scene = createScene();
  
  engine.runRenderLoop(function () {
    scene.render();
  
  });
  
  window.addEventListener("resize", function () {
      engine.resize();
  });
          }
      </script>
  </body>
  </html>
