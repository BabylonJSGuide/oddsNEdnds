<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>BabylonJS Packed Sprites</title>
      <style>
        html, body {
          overflow: hidden;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }
        #renderCanvas {
          width: 100%;
          height: 100%;
          touch-action: none;
        }
    </style>
    <script src="babylon.max.js"></script>
   </head>
   <body>
        <canvas id="renderCanvas"></canvas>
       <script>
    if (BABYLON.Engine.isSupported()) {
      var canvas = document.getElementById("renderCanvas");
      var engine = new BABYLON.Engine(canvas, true);
  
      var createScene = function () {
    var scene = new BABYLON.Scene(engine);

    // Create camera and light
    var light = new BABYLON.PointLight("Point", new BABYLON.Vector3(5, 10, -5), scene);
    var camera = new BABYLON.ArcRotateCamera("Camera", -Math.PI /2, Math.PI / 2.2, 2, new BABYLON.Vector3(0, 0, 0), scene);
    camera.attachControl(canvas, true);

    
    var sm = new BABYLON.SpriteManager("playerManager", "https://www.babylonjs-playground.com/textures/player.png", 1, 64, scene);
    sm.logCount = 0;

    var player = new BABYLON.Sprite("player", sm);
    player.cellIndex = 12;

    var plane = BABYLON.MeshBuilder.CreatePlane("plane", {updatable: true}, scene);
    plane.material = new BABYLON.StandardMaterial("mat", scene);
    plane.material.diffuseTexture = new BABYLON.Texture("https://www.babylonjs-playground.com/textures/player.png", scene);
    plane.material.diffuseTexture.hasAlpha = true;
    plane.position.x = 1;


    scene.registerBeforeRender(function() {

        var uvs = [];

        if( 100 < sm.logCount++ && sm.logCount++ < 105) {
            for (var a = 0; a < 4; a++) {
                arrayOffset = a * 18;

                console.log("SPRITE NUM", sm.sprites[0].cellIndex);
                console.log(a, "left", sm._vertexData[arrayOffset + 10]);
                console.log(a, "top", sm._vertexData[arrayOffset + 11]);
                console.log(a, "width", sm._vertexData[arrayOffset + 12]);
                console.log(a, "height", sm._vertexData[arrayOffset + 13]);

                console.log("inv X", sm._vertexData[arrayOffset + 8]);
                console.log("inv Y", sm._vertexData[arrayOffset + 9]);

                var uvOffsetX = Math.abs(sm._vertexData[arrayOffset + 6] - sm._vertexData[arrayOffset + 8]);
                var uvOffsetY = Math.abs((1 - sm._vertexData[arrayOffset + 7]) - sm._vertexData[arrayOffset + 9]);
                console.log("uvOffset", uvOffsetX, uvOffsetY);
                
                console.log("U", sm._vertexData[arrayOffset + 10]  + sm._vertexData[arrayOffset + 12] * uvOffsetX);
                console.log("V", 1 - (sm._vertexData[arrayOffset + 11]  + sm._vertexData[arrayOffset + 13] * uvOffsetY));
                console.log("");
                uvs.push(sm._vertexData[arrayOffset + 10]  + sm._vertexData[arrayOffset + 12] * uvOffsetX);
                uvs.push(1 - (sm._vertexData[arrayOffset + 11]  + sm._vertexData[arrayOffset + 13] * uvOffsetY));
            }
            plane.updateVerticesData(BABYLON.VertexBuffer.UVKind, uvs);
            //if((sm.logCount % 60) == 0) {
              //player.cellIndex++;
            //}

        }
        
    });
    return scene;
}


  
  var scene = createScene();
  
  engine.runRenderLoop(function () {
    scene.render();
  
  });
  
  window.addEventListener("resize", function () {
      engine.resize();
  });
          }
      </script>
  </body>
  </html>
